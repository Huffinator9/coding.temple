    <div>
      <form action="/submit" method="POST">
	<!-- Personal Information -->
	<fieldset>
	  <legend> Personal Information </legend>
	  <label for="name"> Name: </label>
	  <input type="text" id="name" required placeholder="chris huffer">
	  <br>
	  <label for="email"> Email: </label>
	  <input type="text" id="name" required placeholder="chris.huffer@nerdwatchtower.com">
	</fieldset>
	<!-- Query Information -->
	<fieldset>
	  <legend> Query Information </legend>
	  <label for="topic"> Topic: </label>
	  <select id="topic" required name="topic">
 	    <option value="bday"> Birthday Party </option>
 	    <option value="general"> General Query </option>
 	    <option value="packages"> Package Deals </option>
	  </select>
	  <br>
	  <label for="query"> Request: </label>
	  <br>
	  <textarea id="query" name="query" rows="4" cols="50" placeholder="I had a question about hosting a birthday party at your event center."></textarea>
	</fieldset>
