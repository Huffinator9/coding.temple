    <header>
     <nav>
	<img class="logo" src="assets/imgs/logo.wht.svg" alt="Web Builders Logo">

    </header>
    <main class='welcome'>
      <h1> Contact Us </h1>
      <section class='event-grid'>
	<section class="event">
	  <form action="/submit" method="POST">
	    <!-- Personal Information -->
	      <p> Personal Information </p>
	      <label for="name"> Name: </label>
	      <input type="text" id="name" required placeholder="Name">
	      <br>
	      <label for="email"> Email: </label>
	      <input type="text" id="name" required placeholder="Email">
	</section>
	<section class="event">
	  <!-- Query Information -->
	    <p> Query Information </p>
	    <label for="topic"> Topic: </label>
	    <select id="topic" required name="topic">
 	      <option value="bday"> Birthday Party </option>
 	      <option value="general"> General Query </option>
 	      <option value="packages"> Package Deals </option>
	    </select>
	    <br>
	    <label for="query"> Request: </label>
	    <br>
	    <textarea id="query" name="query" rows="4">I had a question about...</textarea>
	</section>
	</form>
      </section>
    </main>
    <footer>
